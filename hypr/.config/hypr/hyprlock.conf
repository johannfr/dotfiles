# BACKGROUND
background {
  monitor =
  path = screenshot
  blur_passes = 3
  contrast = 1
  brightness = 0.5
  vibrancy = 0.2
  vibrancy_darkness = 0.2
}

auth {
  pam:enabled = false
  fingerprint:enabled = true
  fingerprint:ready_message = Scan fingerprint to unlock
}

